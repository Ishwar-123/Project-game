<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(#ff7e5f, #feb47b);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition-duration: 0.5s;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-button {
            background-color: #2e86de;
            color: white;
        }

        .choice {
            background-color: #45aaf2;
            color: white;
            padding: 0;
        }

        .choice:hover {
            background-color: #1f78d1;
            transform: scale(1.1);
        }

        #game {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            flex-direction: column;
        }

        #game button {
            width: 100px;
            height: 100px;
            font-size: 20px;
            border-radius: 50%;
            transition-duration: 0.3s;
        }

        #game button:hover {
            transform: scale(1.2);
        }


        .win {
            animation: win 0.5s ease-in-out;
            color: #27ae60;
            font-weight: bolder;
        }

        @keyframes win {

            0%{
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .lose {
            color: #e74c3c;
            font-weight: bold;
        }

        .tie {
            color: #f39c12;
            font-weight: bold;
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #34495e;
        }

        #score {
            margin-top: 20px;
            font-size: 19px;
            color: #34495e;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="main-container">
        <h1>Rock Paper Scissors</h1>
        <button id="start-button">Start a Game</button>
    </div>

    <div id="game" class="hidden">
        <div class="main">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>
        <p id="result"></p>
        <p id="score">Player Wins: 0 | Computer Wins: 0 | Ties: 0</p>
    </div>

    <script>
        let playerWins = 0;
        let computerWins = 0;
        let ties = 0;

        document.getElementById('start-button').addEventListener('click', function () {
            // Hide the main container and show the game screen
            document.getElementById('main-container').style.transform = 'scale(0)';
            document.getElementById('game').style.opacity = 1;
        });

        const choices = ['rock', 'paper', 'scissors'];

        document.querySelectorAll('.choice').forEach(function (button) {
            button.addEventListener('click', function () {
                const userChoice = button.getAttribute('data-choice');
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                const result = determineWinner(userChoice, computerChoice);
                const resultElement = document.getElementById('result');
                resultElement.innerText = "You choose " + userChoice + "," + " computer choose " + computerChoice + "." + result;

                // Update scores
                if (result === 'You win!') {
                    playerWins++;
                } else if (result === 'You lose!') {
                    computerWins++;
                } else {
                    ties++;
                }

                // Display updated scores
                const scoreElement = document.getElementById('score');
                scoreElement.innerText = "Player Wins: " + playerWins + " | Computer Wins: " + computerWins + " | Ties: " + ties;

                // Apply animation based on the result
                resultElement.classList.remove('win', 'lose', 'tie');
                if (result === 'You win!') {
                    resultElement.classList.add('win');
                } else if (result === 'You lose!') {
                    resultElement.classList.add('lose');
                } else {
                    resultElement.classList.add('tie');
                }
            });
        });

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return 'It\'s a tie!';
            }
            else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')) {
                return 'You win!';
            }
            else {
                return 'You lose!';
            }
        }

    </script>
</body>

</html>
